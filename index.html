<html>

<head>

    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The logo of Google"
        width="272px"
        height="92px">

    <div class="search">
        <form>
            <input type="search" id="search" placeholder="Search" />
        </form>
    </div>

    <div>
        <ul>
            <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
            <li><a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
            <li class="right-links"><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
            <li class="right-links"><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
        </ul>
    </div>


    <div>
        <form class="submit">
            <button class="google-search" type="button">Google Search</button>
            <button class="feeling-lucky" type="button">I'm Feeling Lucky</button>
        </form>
    </div>



</body>
    

</html>
